<mat-card>
  <mat-card-title class="text-center">Register</mat-card-title>
  <mat-card-content>
    <form class="register-form" [formGroup]="form" (submit)="register()">
      <mat-form-field class="full-width">
       <input type="text" matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="E-mail" formControlName="email">
        <mat-error *ngIf="form.get('email').errors">
          {{ form.get('email').errors }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="form.get('password').errors">
          {{ form.get('password').errors }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Confirm password" formControlName="password_confirmation">
        <mat-error *ngIf="form.get('password_confirmation').errors">
          {{ form.get('password_confirmation').errors }}
        </mat-error>
      </mat-form-field>
      <button type="submit" mat-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
