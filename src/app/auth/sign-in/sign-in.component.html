<mat-card>
  <mat-card-title class="text-center">Authorization</mat-card-title>
  <mat-card-content>
    <form class="login-form" [formGroup]="form" (submit)="login()">
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
      <button type="submit" mat-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
